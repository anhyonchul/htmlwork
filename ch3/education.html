<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개- 학력사항</title>
    <style>
        table{
            /* border: 1px solid #ccc; */
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid #ccc;
            height: 30px;
            padding: 10px 20px;  /*안쪽 여백(테두리와 글자사이의 여백)*/
        }

        thead{
            background-color: #eee;
        }
        caption{
            line-height: 2;
        }
    </style>
</head>
<body>
    <h2>EDUCATION</h2>
    <table>
        <caption>학력 사항</caption>
        <thead>
            <tr>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>한강대학교</td>
                <td>소프트웨어 학과</td>
                <td>2010.3 ~ 2013.2</td>
                <td>졸업</td>
            </tr>

            <tr>    
                <td>한강고등학교</td>
                <td>이과</td>
                <td>2008.3 ~ 2010.2</td>
                <td>졸업</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
