<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing 예제</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid red;
            margin: 10px;
            float: left;
            padding: 10px;
        }
        #box1{
            box-sizing: border-box; /* 패딩을 포함한 콘텐츠크기 */
        }
        #box2{
            box-sizing: content-box; /*콘텐츠 크기, 아무것도 안쓰면 이것이 적용됨*/
        }

    </style>
</head>
<body>
    <div id="box1">width=콘텐트영역 + padding</div>
    <div id="box2">width=콘텐트영역</div>
</body>
</html>
