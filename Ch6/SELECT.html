<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록선택태그</title>
    <style>
        legend{
            font-size: 2em;
            background-color: blue;
        }
        fieldset{
            margin-bottom: 10px;
        }
        ul{
            list-style: none;
        }
        li{
            line-height: 3;
        }
        label{
            width: 80px;
            float: left;
        }
    </style>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>수강 신청</legend>
            <ul>
                <li>
                    <label for="classid">학과번호</label>
                    <input type="text" id="classid">
                </li>
                <li>
                    <label for="snamw">성명</label>
                    <input type="text" id="sname">
                </li>
                <li>
                    <label for="major">학과</label>
                    <select id="major">
                        <option selected>건축공학과</option>
                        <option>기계공학과</option>
                        <option>전기전자공학과</option>
                        <option>소프트웨어과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="신청하기">
            <input type="reset" value="취소하기">
        </div>    

    </form>
</body>
</html>
